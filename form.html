<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>

<body>
  <section>
    <header>
      <h1>My first html form</h1>
      <p>Source: <a style="text-decoration: none;"
          href="https://developer.mozilla.org/ru/docs/Learn/Forms/Your_first_form">
          mozilla</a></p>
    </header>
  </section>

  <!--FORM-->
  <section>
    <form name="form" id="form-field">
      <ul>
        <li>
          <label for="name-input">Name: </label>
          <input type="text" name="user_name" id="name">
        </li>
        <li>
          <label for="email-input">Email: </label>
          <input type="email" name="user_email" id="email">
        </li>
        <li>
          <label for="msg">Message: </label>
          <textarea name="user_message" id="msg"></textarea>
        </li>
        <li class="button">
          <button type="submit">Send your message</button>
        </li>
      </ul>
    </form>
  </section>

  <!--SCRIPT-->
  
   <!--STYLES-->
  <style>
    header {
      text-align: center;
      margin: 0;
      padding: 1em;
    }
    form {
      margin: 0 auto;
      width: 400px;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 1em;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    form li+li {
      margin-top: 1em;
    }

    label {
      display: inline-block;
      width: 90px;
      text-align: right;
    }

    input,
    textarea {
      font: 1em, sans-serif;
      width: 300px;
      box-sizing: border-box;
      border: 1px solid #999;
    }

    input:focus,
    textarea:focus {
      border-color: #000;
    }

    textarea {
      vertical-align: top;
      height: 5em;
    }

    .button {
      padding-left: 90px;
    }

    button {
      margin-left: .5em;
    }
  </style>
</body>

</html>
